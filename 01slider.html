<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="01sliderengine/jquery.js"></script>
    <script src="01sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="01sliderengine/amazingslider-1.css">
    <script src="01sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:1000px;margin:0px auto 6px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="01images/bakery4.jpg" />
                </li>
                <li><img src="01images/top-view-bread-concep-with-copy-space.jpg" alt="top-view-bread-concep-with-copy-space" />
                </li>
                <li><img src="01images/top-view-delicious-cinnamon-rolls-with-copy-space.jpg" alt="top-view-delicious-cinnamon-rolls-with-copy-space" />
                </li>
                <li><img src="01images/croissants-black-background%20%282%29.jpg" alt="croissants-black-background (2)" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="01images/bakery4-tn.jpg" /></li>
                <li><img src="01images/top-view-bread-concep-with-copy-space-tn.jpg" alt="top-view-bread-concep-with-copy-space" /></li>
                <li><img src="01images/top-view-delicious-cinnamon-rolls-with-copy-space-tn.jpg" alt="top-view-delicious-cinnamon-rolls-with-copy-space" /></li>
                <li><img src="01images/croissants-black-background%20%282%29-tn.jpg" alt="croissants-black-background (2)" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
