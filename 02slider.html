<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="02sliderengine/jquery.js"></script>
    <script src="02sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="02sliderengine/amazingslider-2.css">
    <script src="02sliderengine/initslider-2.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-2" style="display:block;position:relative;max-width:500px;margin:0px auto 0px;">
        <div id="amazingslider-2" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="02images/bread.jpeg" />
                </li>
                <li><img src="02images/cookies.jpg" alt="cookies" />
                </li>
                <li><img src="02images/cakes.jpg" alt="cakes" />
                </li>
                <li><img src="02images/sweet%20goods.jpg" alt="sweet goods" />
                </li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
